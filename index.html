<!DOCTYPE html>
<html>

<head>
	<title>Office | Jacquelyn Zen</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
	<div id="wrapper">
		<div id="scene">

			<!--CLOCK-->
			<div id="clock">
				<div id="clock-face">
					<div class="clock-marker" id="clock-marker-12-6"></div>
					<div class="clock-marker" id="clock-marker-1-7"></div>
					<div class="clock-marker" id="clock-marker-2-8"></div>
					<div class="clock-marker" id="clock-marker-3-9"></div>
					<div class="clock-marker" id="clock-marker-4-10"></div>
					<div class="clock-marker" id="clock-marker-5-11"></div>

					<div id="clock-inner"></div>

					<div class="hand hour"></div>
					<div class="hand minute"></div>
					<div class="hand second"></div>
					<div id="clock-dot"></div>
				</div>
			</div>
			<!--END OF CLOCK-->

			<!--BOOK STACK-->
			<div id="stack-book">
				<div id="stack-book-1"></div>
				<div id="stack-book-2"></div>
				<div id="stack-book-3"></div>
				<div id="stack-book-4"></div>
				<div id="stack-book-5"></div>
				<div id="stack-book-6"></div>
				<div id="stack-book-7"></div>
				<div id="stack-book-8"></div>
				<div id="stack-book-9"></div>
				<div id="stack-book-10"></div>
				<div id="stack-book-11"></div>
				<div id="stack-book-12"></div>

			</div>
			<!--END OF BOOK STACK-->

			<!--BINDER STACK-->
			<div id="stack-binder">

				<div id="stack-binder-1">
					<div class="stack-binder-right-bind" id="stack-binder-1-bind">
						<div class="stack-binder-right-top" id="stack-binder-1-tb"></div>
						<div class="stack-binder-right-ring">
							<div class="stack-binder-right-paper"></div>
						</div>
						<div class="stack-binder-right-bottom" id="stack-binder-1-tb"></div>
					</div>
				</div>

				<div id="stack-binder-2">
					<div class="stack-binder-left-bind" id="stack-binder-4-bind">
						<div class="stack-binder-left-top" id="stack-binder-4-tb"></div>
						<div class="stack-binder-left-ring">
							<div class="stack-binder-left-paper"></div>
						</div>
						<div class="stack-binder-left-bottom" id="stack-binder-4-tb"></div>
					</div>
				</div>

				<div id="stack-binder-3">
					<div class="stack-binder-right-bind" id="stack-binder-3-bind">
						<div class="stack-binder-right-top" id="stack-binder-3-tb"></div>
						<div class="stack-binder-right-ring">
							<div class="stack-binder-right-paper"></div>
						</div>
						<div class="stack-binder-right-bottom" id="stack-binder-3-tb"></div>
					</div>
				</div>

				<div id="stack-binder-4">
					<div class="stack-binder-left-bind" id="stack-binder-4-bind">
						<div class="stack-binder-left-top" id="stack-binder-4-tb"></div>
						<div class="stack-binder-left-ring">
							<div class="stack-binder-left-paper"></div>
						</div>
						<div class="stack-binder-left-bottom" id="stack-binder-4-tb"></div>
					</div>
				</div>
			</div>
			<!--END OF BINDER STACK-->

			<!--PENCIL HOLDER-->


			<div id="pencil-cup">
				<div id="heart"></div>
			</div>

			<div id="pencil-holder">
				<div id="ruler">
					<div id="ruler-inner"></div>
				</div>
				<div id="pencil-1">
					<div id="pencil-tip">
						<div id="pencil-tip-top"></div>
					</div>
				</div>
				
				<div id="pencil-2">
					<div id="pencil-tip">
						<div id="pencil-tip-top"></div>
					</div>
				</div>
			</div>



			<!--END OF PENCIL HOLDER-->

			<!--DESK-->
			<div id="desk">
				<div id="desk-top-1"></div>
				<div id="desk-top-2"></div>
				<div id="desk-top-3">
					<div id="desk-top-3-left"></div>
					<div id="desk-top-3-right"></div>
				</div>
				<div id="desk-legs"></div>
			</div>
			<!--END OF DESK-->





		</div>
	</div>
</body>

</html>
